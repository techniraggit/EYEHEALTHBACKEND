<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P-O_mail</title>
    <style>
        body{
    box-sizing: border-box;
    font-family: 'Roboto', sans-serif;
}

.password-main {
    width: 100%;
}

.password-text {
    border-bottom: 2px solid #5327DB;
}
.reset-password {
    width: 600px;
    margin: 0 auto;
    background-color: white;
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    padding: 15px;
    border-radius: 10px;
}

.password-data {
    margin-left: 40px;
    margin-right: 40px;
}

.password-logo{
    text-align: center;
}

.password-logo img{
    height: 90px;
}


.password-logo p{
    text-align: center;
    font-size: 20px;
    font-weight: 600;
}

.password-text p{
    color: #112F5C;
    font-weight: 500;
}
.password-text p strong{
    color: #5327DB;
}
#jack{
    font-size: 18px;
    font-weight: 600;
    color: #5327DB;
}

.password-text button{
    cursor: pointer;
        margin-top: 20px;
        background-color: #E91D26;
        color: white;
        padding: 10px 24px;
        border: none;
        font-size: 19px;
        border-radius: 17px;
        width: 100%;
        margin-bottom: 68px;
        margin-top: 40px;
    }
    .password-logo a{
        text-decoration: none;
    }
    .password-logo span{
        display: block;
        text-align: center;
        text-decoration: none;
        font-weight: 600;
        font-size: 15px;
        color: #5327DB;
    }
    </style>
</head>

<body>
    <div class="password-main">
        <div class="reset-password">
            <div class="password-data">
                <div class="password-logo">
                    <a href="">
                        <img  src="https://i.ibb.co/1Mm01yR/image.png"
                    alt="EyeTest Logo" />
                        <span>SecondEye</span>
                    </a>
                    
                    <p>Account created successfully</p>
                </div>
                <hr>
                <div class="password-text">
                    <p id="jack">Hey {{name}},</p>
                    <p>Please Find the password for your account.</p>
                    <p>Password: <strong>{{password}}</strong></p>
                    <p>Thanks & Regards</p>
                    <p>SecondEye</p>
                        <a href="https://i.stack.imgur.com/Gw6XX.png" target="_blank">
                        </a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
